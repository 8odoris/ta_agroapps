version: '3'

services:
    app:
        build:
            context: .
            dockerfile: Dockerfile
        ports:
            - "8000:80"
        depends_on:
            - mysql
        environment:
            MYSQL_HOST: mysql
            MYSQL_DATABASE: ta_agroapps
            MYSQL_USER: root
            MYSQL_PASSWORD: rootpassword

    mysql:
        image: mysql:8.0
        restart: always
        environment:
            MYSQL_DATABASE: ta_agroapps
            MYSQL_USER: root
            MYSQL_PASSWORD: rootpassword
            MYSQL_ROOT_PASSWORD: rootpassword
        volumes:
            - db_data:/var/lib/mysql

volumes:
    db_data:
